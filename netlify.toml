[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/sw.js"

[headers.values]
Content-Type = "application/javascript"
Cache-Control = "no-cache"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[build]
command = "npm run build"
publish = "dist"